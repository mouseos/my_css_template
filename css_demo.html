<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>CSS表示確認用</title>
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<nav>
			<div class="nav-contents">
				<button class="nav-menu-button" onclick="show_hide_menu()"><i class="material-icons">menu</i></button>
				<span class="nav-title">CSS表示確認用</span>
			</div>
			<div class="slide-menu-contents">
				<ul>
					<li><a href="#">menu</a></li>
					<li><a href="#">menu</a></li>
					<li><a href="#">menu</a></li>
					<li><a href="#">menu</a></li>
				</ul>
			</div>
		</nav>
		<main>
			<h1>h1</h1>
			<h2>h2</h2>
			<h3>h3</h3>
			<h4>h4</h4>
			<h5>h5</h5>
			<h6>h6</h6>
			<br>
			<h1>main title</h1>
			<p>p text
				<a href="#">a link</a>
			</p>
			<button class="normal">button</button>
			<br>
			<button class="circle">↑</button>
			<br>
			<input type="text" placeholder="input" />
			<br>
			<input type="date" />
			<br>
			<label class="radio-label">
				<input type="radio" name="test" value="1" checked />
				<span class="radio-text">1</span>
			</label>
			<label class="radio-label">
				<input type="radio" name="test" value="2" />
				<span class="radio-text">2</span>
			</label>
			<label class="radio-label">
				<input type="radio" name="test" value="3" />
				<span class="radio-text">3</span>
			</label>
			
			<label class="check-label">
				<input type="checkbox" name="test" value="1" checked />
				<span class="check-text">1</span>
			</label>
			<label class="check-label">
				<input type="checkbox" name="test" value="2" />
				<span class="check-text">2</span>
			</label>
			<label class="check-label">
				<input type="checkbox" name="test" value="3" />
				<span class="check-text">3</span>
			</label>
			<input type="button" class="normal" name="test" value="3" />
		</main>
		
		<script>
		function show_hide_menu(){
			const menu = document.querySelector(".slide-menu-contents");//.slide-menu-contentsを取得
			console.log(menu.style.display);
			if(menu.style.display==""||menu.style.display=="none"){
				menu.style.display = 'block'
			}else{
				menu.style.display = 'none'
			}
		}
		
		</script>
	</body>
</html>
