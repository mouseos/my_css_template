<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>CSS表示確認用</title>
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body>
		<nav>
			<div class="nav-contents">
				<button class="nav-menu-button" onclick="show_hide_menu()"><i class="material-icons">menu</i></button>
				<span class="nav-title">CSS表示確認用</span>
			</div>
			<div class="slide-menu-contents">
				<ul>
					<a href="#"><li>menu</li></a>
					<a href="#"><li>menu</li></a>
					<a href="#"><li>menu</li></a>
					<a href="#"><li>menu</li></a>
				</ul>
			</div>
		</nav>
		<main>
			<h1>h1</h1>
			<h2>h2</h2>
			<h3>h3</h3>
			<h4>h4</h4>
			<h5>h5</h5>
			<h6>h6</h6>
			<br>
			<h1>main title</h1>
			<p>p text
				<a href="#">a link</a>
			</p>
			<button class="normal">button</button>
			<br>
			<button class="circle">↑</button>
			<br>
			<input type="text" placeholder="input" />
			<br>
			<input type="date" />
			<br>
			<label class="radio-label">
				<input type="radio" name="test" value="1" checked />
				<span class="radio-text">1</span>
			</label>
			<label class="radio-label">
				<input type="radio" name="test" value="2" />
				<span class="radio-text">2</span>
			</label>
			<label class="radio-label">
				<input type="radio" name="test" value="3" />
				<span class="radio-text">3</span>
			</label>
			
			<label class="check-label">
				<input type="checkbox" name="test" value="1" checked />
				<span class="check-text">1</span>
			</label>
			<label class="check-label">
				<input type="checkbox" name="test" value="2" />
				<span class="check-text">2</span>
			</label>
			<label class="check-label">
				<input type="checkbox" name="test" value="3" />
				<span class="check-text">3</span>
			</label>
			<input type="button" class="normal" name="test" value="3" />
		</main>
		<footer>
			<div class="footer-main">
				<h2>このサイトについて</h2>
				<p>このページはcss表示確認用です。</p>
			</div>
			<div class="footer-sub">
				<p>copyright 2022 Yuu</p>
			</div>
		</footer>
		<script>
		function show_hide_menu(){
			const menu = document.querySelector(".slide-menu-contents");//.slide-menu-contentsを取得
			const menu_button = document.querySelector("button");//.nav-menu-buttonを取得
			const menu_icon = document.querySelector(".nav-menu-button>.material-icons");//.slide-menu-contentsを取得
			if(menu.style.display==""||menu.style.display=="none"){
				menu.style.display = 'block'
				menu_icon.innerText='close'
			}else{
				menu.style.display = 'none'
				menu_icon.innerText='menu'
			}
		}
		
		</script>
	</body>
</html>
